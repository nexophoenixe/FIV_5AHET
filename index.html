<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartenspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #karte {
            font-size: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kartenspiel</h1>
    <button onclick="zieheKarte()">Karte ziehen</button>
    <p id="karte"></p>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registriert'))
                .catch(error => console.log('Service Worker Fehler:', error));
        }


        let deck = [];
        
        function erstelleDeck() {
            const spielkarten = [
                "🂡", "🂢", "🂣", "🂤", "🂥", "🂦", "🂧", "🂨", "🂩", "🂪", "🂫", "🂭", "🂮", // Herz (A-K)
                "🃁", "🃂", "🃃", "🃄", "🃅", "🃆", "🃇", "🃈", "🃉", "🃊", "🃋", "🃍", "🃎", // Karo (A-K)
                "🂱", "🂲", "🂳", "🂴", "🂵", "🂶", "🂷", "🂸", "🂹", "🂺", "🂻", "🂽", "🂾", // Pik (A-K)
                "🃑", "🃒", "🃓", "🃔", "🃕", "🃖", "🃗", "🃘", "🃙", "🃚", "🃛", "🃝", "🃞"  // Kreuz (A-K)
            ];
            let neuesDeck = [];
            for (let karten of spielkarten) {
                neuesDeck.push(karten);
            }
 
            return neuesDeck;
        }
        
        function mischeDeck(deck) {
            for (let i = deck.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
        }
        
        function zieheKarte() {
            if (deck.length === 0) {
                document.getElementById("karte").textContent = "Es gibt keine Karten mehr!";
                return;
            }
            let gezogeneKarte = deck.pop();
            document.getElementById("karte").textContent =  gezogeneKarte;
        }
        
        deck = erstelleDeck();
        mischeDeck(deck);
    </script>
</body>
</html>
