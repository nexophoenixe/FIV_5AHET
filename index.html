<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registriert'))
                .catch(error => console.log('Service Worker Fehler:', error));
        }
        function erstelleDeck() {
    const farben = ['♡', '♢', '♤', '♧'];
    const werte = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Bube', 'Dame', 'König', 'Ass'];
    let deck = [];
    
    for (let farbe of farben) {
        for (let wert of werte) {
            deck.push([wert, farbe]);
        }
    }
    return deck;
}

function mischeDeck(deck) {
    for (let i = deck.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
    }
}

function main() {
    let deck = erstelleDeck();
    console.log("Originales Deck:", deck);
    
    mischeDeck(deck);
    console.log("\nGemischtes Deck:", deck);
    
    let x = 0;
    console.log("Drücke Enter, um eine Karte zu ziehen...");
    
    process.stdin.setEncoding('utf8');
    process.stdin.on('data', () => {
        if (x >= deck.length) {
            console.log("Es gibt keine Karten mehr!");
            process.exit();
        } else {
            console.log(deck[x]);
            x++;
        }
    });
}

main();

    </script>
</head>
<body>
    <h1>Willkommen zu meiner PWA!</h1>
    <p>Diese App funktioniert auch offline.</p>
    <script src="service-worker.js"></script>
</body>
</html>
